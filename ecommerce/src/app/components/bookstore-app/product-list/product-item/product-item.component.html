<div class="card shadow h-100">
    <img [src]="livro.img" alt="" class="bd-placeholder-img card-img-top" width="100%">
    <div class="card-body">
        <p class="card-text">{{livro.name}}</p>
        <p class="card-text">Qtd. em estoque: {{livro.quantity}}</p>
        <p class="card-text">Por: {{livro.price | currency:'BRL'}}</p>
        <div class="btn-group">
            <button type="button" class="btn btn-sm btn-primary">Comprar</button>
            <button type="button" class="btn btn-sm btn-outline-primary">Detalhes</button>
        </div>
    </div>
</div>
